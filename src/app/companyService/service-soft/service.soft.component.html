<section class="serviceDetails section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section_title text-center">
                    <h5>{{title}}</h5>
                    <h2>{{textBanner}}</h2>
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </div>
    <mat-tab-group animationDuration="0ms" dynamicHeight="true">

        <mat-tab *ngFor="let webApp of webApps">
            <ng-template mat-tab-label>
                <img src="/assets/images/ind{{webApp.id}}.png" alt="" />
                <h5>{{webApp.name}}</h5>
            </ng-template>
            <h3>{{webApp.name}}</h3>
            <p>{{webApp.text}}</p>
        </mat-tab>


      
        
    </mat-tab-group>
</section>
