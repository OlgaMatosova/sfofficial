<section class="serviceDetails section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section_title text-center">
                    <h5>{{title}}</h5>
                    <h2>{{textBanner}}</h2>
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </div>

    <mat-tab-group animationDuration="0ms" dynamicHeight="true" >
        <div class="row">

            <mat-tab *ngFor="let uxd of uxdes">
                <ng-template mat-tab-label>
                    <img src="/assets/images/ui{{uxd.id}}.png" alt="" />

                    <h5>{{uxd.name}}</h5>
                </ng-template>

                <h3>{{uxd.name}}</h3>
                <p>{{uxd.text}}</p>
            </mat-tab>

        </div>
    </mat-tab-group>
</section>
