<section class="serviceDetails section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section_title text-center">
                    <h2>{{title}}</h2>
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </div>
    <mat-tab-group animationDuration="0ms" dynamicHeight="true">

        <mat-tab *ngFor="let mobile of mobiles">
            <ng-template mat-tab-label>
                <img src="/assets/images/mobile-ind{{mobile.id}}.png" alt="" />
                <h5>{{mobile.name}}</h5>
            </ng-template>
            <h3>{{mobile.name}}</h3>
            <p>{{mobile.text}}</p>
        </mat-tab>
      
    </mat-tab-group>
</section>
