<h3 class="contact_title  pos_relative">Get Your Dream Job</h3>
<div class="abform_area pos_relative">

    <form class="text-center" [formGroup]="myForm" (ngSubmit)="submit()">

               
        <div class="form-group abinput_group name">
            <input placeholder="FullName *" required formControlName="name" id="name" type="text"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
                <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
            </div>
        </div>

        <div class="form-group abinput_group email">

            <input placeholder="Email *" formControlName="email" id="email" type="text"
                class="form-control">
            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                <div *ngIf="f.email.errors.required">Email is required.</div>
                <div *ngIf="f.email.errors.minlength">Email should be 3 character.</div>
            </div>
        </div>

        <div class="form-group abinput_group phone">

            <input placeholder="Phone *" formControlName="phone" id="phone" type="text"
                class="form-control">
            <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                <div *ngIf="f.phone.errors.required">Phone is required.</div>
                <div *ngIf="f.phone.errors.minlength">Phone should be .</div>
            </div>
        </div>

        <div class="form-group abinput_group msg">
            <input placeholder="Cover Letter: " formControlName="message" id="message" type="text"
                class="form-control textarea">
            <div *ngIf="f.message.touched && f.message.invalid" class="alert alert-danger">
                <div *ngIf="f.message.errors.required">Message is required.</div>
                <div *ngIf="f.message.errors.minlength">not less then 40 letters</div>
            </div>
        </div>

      
        <input formControlName="file" id="file" type="file" class="inputfile form-control"
            (change)="onFileChange($event)">
        <label for="file" [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
            (fileOver)="fileOverBase($event)" class="my-drop-zone">
            <i class="ion-ios-upload-outline"></i>Upload file (5mb)</label>
        <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
            <div *ngIf="f.file.errors.required">File is required.</div>
        </div>

        
      
        <button type="submit" color="info" outline="true" rounded="true" block="true"
            class="z-depth-0 my-4 waves-effect text-uppercase">
            <i class="ion-ios-navigate"></i>
        </button>
    </form>
